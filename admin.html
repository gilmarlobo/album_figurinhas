<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Admin - Intellectus</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="database.js"></script>

    <script>
    (async () => {
        const { data } = await supabaseClient.auth.getSession();

        if (!data.session) {
            // NÃO autenticado → volta para login
            window.location.href = "login.html";
        }
    })();
    </script>

</head>
<body>
    <header>
        <h1>Painel de Controle do Professor</h1>
        <button onclick="window.location.href='index.html'">Voltar ao Início</button>
    </header>

    <section class="admin-controls">
        <label>Selecionar Aluno:</label>
       <select id="admin-select-aluno" onchange="renderizarChecklist()">
            <option value="">Escolha um aluno...</option>
        </select>

        <label>Módulo:</label>
        <select id="admin-select-modulo" onchange="renderizarChecklist()" disabled>
            <option value="1">Módulo 1: Sistema Operacional</option>
            <option value="2">Módulo 2: Word</option>
            <option value="3">Módulo 3: PowerPoint</option>
            <option value="4">Módulo 4: Excel</option>
            <option value="5">Módulo 5: Internet e IA</option>
        </select>
    </section>

    <div id="checklist-container">
        </div>
    <button onclick="logout()">Sair</button>

    <script src="admin_script.js"></script>
</body>
</html>
